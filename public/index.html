<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom js -->
    <script src="./js/script.js" defer></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <div class="col-md-8 mx-auto mt-5">
            <form id="image-form">
                <h1 class="mb-3">Generate Images using Artificial Intelligence</h1>

                <!-- image description -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="prompt" placeholder="Describe image" autocomplete="off">
                </div>

                <!-- size -->
                <div class="mb-3">
                    <select id="size" class="form-select">
                        <option value="small">small</option>
                        <option value="medium" selected>medium</option>
                        <option value="large">large</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-sm btn-success shadow-lg">Generate</button>
            </form>

            <!-- image container -->
            <span class="image text-center">
                <div id="image-container">
                    <h2 class="msg"></h2>
                    <img class="img-fluid" src="" alt="" id="image">
                </div>
            </span>

            <div class="spinner-border d-none mx-auto" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
